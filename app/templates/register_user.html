{% extends 'base.html' %}

{% block content %}
<h1>Register</h1>
{#        <form action="{{  url_for('add_user') }}" method="post" name="">#}
        <form action="" method="post" name="">
            {{ register_form.hidden_tag() }}
            <p>Email Address {{ register_form.email }} (this may be left blank)</p>
            <p>Username {{ register_form.username }}</p>
            <p>Password {{ register_form.password }}</p>

        {{ register_form.submit }}
        </form>
{% endblock %}
